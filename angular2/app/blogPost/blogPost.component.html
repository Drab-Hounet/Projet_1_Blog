<div class="col-md-6 col-md-offset-3">
    <h1>What's news!</h1>
    <h3>All registered blogPosts:</h3>
    <ul>
        <div *ngFor="let billet of billets | keys">
            <strong><h3>{{billet.titre}}</h3></strong>
            <p>{{billet.content}}</p>
            <p>{{billet.picture}}</p>
            <h6>{{billet.created_At}}{{billet.updates_at}}</h6>
        </div>
    </ul>
</div>
