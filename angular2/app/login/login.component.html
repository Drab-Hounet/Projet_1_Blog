<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form role="form">
        <div ng-control-group="credentials">
        <label for="pseudo">Pseudo</label>
        <input
          type="text"
          #pseudo
          id="pseudo"
          ng-control="pseudo"
          required>
        <label for="password">Password</label>
        <input
          type="password"
          #password
          id="password"
          ng-control="password"
          required>
      </div>
        <div class="form-group text-center">
            <button (click)="authenticate(pseudo, password)" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
