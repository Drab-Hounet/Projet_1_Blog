<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && authenticate()" #f="ngForm" novalidate>
        <div ng-control-group="credentials">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pseudo.valid }">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" name="pseudo" ng-control="pseudo" #pseudo required />
            <div *ngIf="f.submitted && !pseudo.valid" class="help-block">Pseudo is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" ng-control="paswword" #password required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        </div>
        <div class="form-group text-center">
            <button (click)="authenticate(username, password)" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
