<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pseudo.valid }">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" name="pseudo" [(ngModel)]="model.pseudo" #pseudo="ngModel" required />
            <div *ngIf="f.submitted && !pseudo.valid" class="help-block">Pseudo is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pseudo.valid }">
            <label for="tagAdmin">Tag Admin</label>
            <input type="text" class="form-control" name="tagAdmin" [(ngModel)]="model.tagAdmin" #tagAdmin="ngModel" required />
            <div *ngIf="f.submitted && !tagAdmin.valid" class="help-block">Tag Admin is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pseudo.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group text-center">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
