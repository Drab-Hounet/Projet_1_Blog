<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form role="form">
        <div ng-control-group="register">
            <div class="form-group text-center">
                <label for="pseudo">Pseudo</label>
                <input type="text" #pseudo id="pseudo" ng-control="pseudo" required/>
            </div>
            <div class="form-group text-center">
                <label for="email">Email</label>
                <input type="text" #email id="email" ng-control="email" required/>
            </div>
            <div class="form-group text-center">
                <label for="password">Password</label>
                <input type="text" #password id="password" ng-control="password" required/>
            </div>
        </div>
        <div class="form-group text-center">
            <button (click)="register(pseudo, email, password)" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
