<div class="col-md-6 col-md-offset-3">
        <div>
      <h2>{{ 'REGISTER.TITLE' | translate }}</h2>
      <label>
        {{ 'REGISTER.SELECT' | translate }}
        <select #langSelect (change)="translate.use(langSelect.value)">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
      </label>
    </div>
    <form role="form">
        <div ng-control-group="register">
            <div class="form-group text-center">
                <label for="pseudo">{{ 'REGISTER.ALIAS' | translate }}</label>
                <input type="text" #pseudo id="pseudo" ng-control="pseudo" required/>
            </div>
            <div class="form-group text-center">
                <label for="email">{{ 'REGISTER.EMAIL' | translate }}</label>
                <input type="text" #email id="email" ng-control="email" required/>
            </div>
            <div class="form-group text-center">
                <label for="password">{{ 'REGISTER.PASSWORD' | translate }}</label>
                <input type="text" #password id="password" ng-control="password" required/>
            </div>
        </div>
        <div class="form-group text-center">
            <button (click)="register(pseudo, email, password)" class="btn btn-primary">{{ 'REGISTER.VALIDATION' | translate }}</button>
            <a [routerLink]="['/login']" class="btn btn-link">{{ 'REGISTER.CANCEL' | translate }}</a>
        </div>
    </form>
</div>
